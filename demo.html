<!DOCTYPE html>
<html>
<head>
	<title>pirateParse Demo</title>
	<script type="text/javascript" src="pirateParse.js"></script>
</head>

<body>
	<h3>Movie Demo</h3>
	<p>Get Real Title</p>
	<input id="movieInputTitle" type="text" placeholder="PirateBay torrent title" size="150">
	<button id="movieButtonTitle" type="button" onclick="alertTitleTest()">Try it!</button>

	<p>Set Format</p>
	<input id="movieInputFormat" type="text" placeholder="PirateBay torrent title" size="150">
	<button id="movieButtonFormat" type="button" onclick="alertFormatTest()">Try it!</button>

	<p>Set Year</p>
	<input id="movieInputYear" type="text" placeholder="PirateBay torrent title" size="150">
	<button id="movieButtonYear" type="button" onclick="alertYearTest()">Try it!</button>


	<script type="text/javascript">

		function alertTitleTest(){
			var titleToTest = document.getElementById("movieInputTitle").value;
			var newMovie = new pirateMovie(titleToTest);
			var titleToAlert = newMovie.setRealTitle();
			alert(titleToAlert);	
		}

		function alertFormatTest(){
			var titleToTest = document.getElementById("movieInputFormat").value;
			var newMovie = new pirateMovie(titleToTest);
			var formatToAlert = newMovie.setFormat();
			alert(formatToAlert);	

		}

		function alertYearTest(){
			var titleToTest = document.getElementById("movieInputYear").value;
			var newMovie = new pirateMovie(titleToTest);
			var yearToAlert = newMovie.setYear();
			alert(yearToAlert);	

		}

	</script>
</body>
</html>
